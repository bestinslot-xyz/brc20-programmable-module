[package]
name = "brc20_prog"
version = "0.2.0"
edition = "2021"

[dependencies]
alloy-primitives = "1.0.0"
alloy-rpc-types-trace = "0.14.0"
alloy-sol-types = "1.0.0"
base64 = "0.22.1"
bip322 = "0.0.9"
bitcoin = "0.32.5"
bitcoincore-rpc = "0.19.0"
bitcoincore-rpc-json = "0.19.0"
hex = "0.4.3"
hyper = "1.6.0"
jsonrpsee = { version = "0.24.9", features = [ "server", "macros", "jsonrpsee-core", "jsonrpsee-types" ] }
lazy_static = "1.5.0"
revm = { version = "22.0.0", default-features = false }
revm-inspectors = "0.19.0"
revm-state = "3.0.0"
rlimit = "0.10.2"
rocksdb = "0.23.0"
rs_merkle = "1.4.2"
rust-embed = "8.7.0"
serde = { version = "1.0.217", features = ["derive"] }
serde-hex = "0.1.0"
serde_json = "1.0.138"
tokio = "1.44.2"
tower = "0.4.13"
tower-http = { version = "0.6", features = ["cors", "trace", "auth" ] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
ureq = "3.0.10"

[dev-dependencies]
tempfile = "3.19.1"

[profile.release]
debug = true
