[package]
name = "brc20-prog"
version = "0.5.1"
edition = "2021"
license = "Apache-2.0"
description = "BRC20 programmable module - Smart contract execution engine compatible with BRC20 standard"
homepage = "https://signet.bestinslot.xyz/brc2.0/interact"
repository = "https://github.com/bestinslot-xyz/brc20-programmable-module"

[dependencies]
alloy-primitives = "1.1.0"
alloy-rpc-types-trace = "0.15.7"
alloy-sol-types = "1.1.0"
base64 = "0.22.1"
bip322 = "0.0.9"
bitcoin = "0.32.5"
bitcoincore-rpc = "0.19.0"
bitcoincore-rpc-json = "0.19.0"
dotenvy = "0.15.0"
either = { version = "1.15.0" }
hex = "0.4.3"
hyper = "1.6.0"
jsonrpsee = { version = "0.25.1", features = [
    "server",
    "client",
    "macros",
    "jsonrpsee-core",
    "jsonrpsee-types",
] }
lazy_static = "1.5.0"
nada = "0.2.2"
revm = { version = "22.0.1", default-features = false }
revm-inspectors = "0.20.1"
revm-state = "3.0.0"
rlimit = "0.10.2"
rocksdb = "0.23.0"
rs_merkle = "1.4.2"
rust-embed = "8.7.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_either = "0.2.1"
serde_json = "1.0.138"
tokio = "1.44.2"
tower = "0.5.2"
tower-http = { version = "0.6", features = ["cors", "trace", "auth"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
ureq = "3.0.11"
zstd-safe = "7.2.4"

[dev-dependencies]
criterion = "0.5.1"
insta = "1.43.1"
public-api = "0.47.0"
rand = "0.9.1"
rustdoc-json = "0.9.5"
rustup-toolchain = "0.1.10"
tempfile = "3.20.0"
test-utils = { path = "test_utils" }

[[bench]]
name = "precompiles"
harness = false

[[bench]]
name = "btc_precompiles"
harness = false
